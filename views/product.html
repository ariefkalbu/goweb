{{ template "layout" .}}

{{ define "main" }}

{{ range . }}

<div class="text">
    <span> Nama Product : </span> {{ .Name }}
</div>
<div class="text">
    <span> Harga </span>{{ .Price }}
</div>
<div class="text">
    <span> Stock </span>{{ .Stock }}
</div>
<div class="text">
    <span>Status</span>
    {{ if lt .Stock 3 }}
    Stock hampir habis

    {{ else }}
    Aman
    {{ end }}
</div>

<div class="text">
    <span> Stock </span>{{ .StatusStock }}
</div>


{{ end }}
{{ end }}
